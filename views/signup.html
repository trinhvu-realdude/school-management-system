<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>School Management System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />

        <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>School Management System</h1>
            </header>
            <section>
                <div id="container_demo" >
                    <div id="wrapper">
                        <div id="register" class="form">
                            <form method="post" action="/signup" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <br>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Username:</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" value="{usr_value}" placeholder="mysuperusername690" />{usr_err}
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Password:</label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>{pwd_err}
                                </p>
                                <p>
                                    <label for="emailsignup" class="" data-icon="e">Email:</label>
                                    <input type="email" name="emailsignup" value="{email_value}" placeholder="eg. helloworld@gmail.com"/>
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm password:</label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
                                </p><br>
                                {msg_style}
                                <p class="change_link">  
									Already a member ? 
									<a href="/signin" class="to_register"> Go and log in</a>
								</p>
                            </form>
                        </div>						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
